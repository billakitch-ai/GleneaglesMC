<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modular Table Starter</title>
  <link rel="stylesheet" href="styles/table.css" />
</head>
<body>
  <!-- Sticky Header -->
  <header id="main-header" class="sticky-header">
    <h1>Dynamic Table Viewer</h1>
    <input type="number" id="cutoffInput" placeholder="Cutoff value" />
    <button id="renderBtn">Render Table</button>
  </header>

  <!-- Table Container -->
  <div id="tableContainer" class="table-wrapper"></div>

  <script type="module">
    import { renderTable } from './scripts/renderTable.js';
    import { injectStickyHeader } from './scripts/stickyHeader.js';

    // Inject header logic
    injectStickyHeader('#main-header');

    // Sample data
    const sampleData = [
      { Name: 'Alice', Score: 42 },
      { Name: 'Bob', Score: 67 },
      { Name: 'Charlie', Score: 55 },
      { Name: 'Dana', Score: 38 }
    ];

    // Render on button click
    document.getElementById('renderBtn').addEventListener('click', () => {
      const cutoff = parseFloat(document.getElementById('cutoffInput').value);
      renderTable({
        data: sampleData,
        containerSelector: '#tableContainer',
        cutoffValue: cutoff,
        cutoffKey: 'Score',
        showRowNumbers: true
      });
    });
  </script>
</body>
</html>
