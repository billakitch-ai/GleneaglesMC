<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gleneagles Men's Club â€“ Players</title>
  <link rel="stylesheet" href="../styles/header.css" />
  <link rel="stylesheet" href="../styles/table.css" />
</head>
<body>
  <!-- Modular Header -->
  <header id="main-header" class="sticky-header"></header>

  <!-- Table Controls -->
  <div class="controls">
    <input type="number" id="cutoffInput" placeholder="Cutoff value" />
    <button id="renderBtn">Render Players</button>
  </div>

  <!-- Sort Controls -->
  <div class="controls">
    <button id="sortLast">Sort by Last Name</button>
    <button id="sortFirst">Sort by First Name</button>
    <button id="sortHandicap">Sort by Handicap</button>
    <button id="sortHighLow">Sort by High/Low</button>
  </div>

  <!-- Summary -->
  <div class="count-summary" id="countSummary">Loading player counts...</div>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Handicap</th>
        <th>Honeypot</th>
        <th>Tournament</th>
        <th>High/Low</th>
      </tr>
    </thead>
    <tbody id="players-body">
      <tr><td colspan="6" class="muted">Loading players...</td></tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="pagination">
    <button id="prevPage">Previous</button>
    <span id="page-info"></span>
    <button id="nextPage">Next</button>
  </div>

  <!-- Modular Script -->
  <script type="module" src="../scripts/pages/players.js"></script>
</body>
</html>
