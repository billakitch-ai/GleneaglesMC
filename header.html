<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gleneagles MC</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header.sticky-header {
      position: sticky;
      top: 0;
      background: #f8f8f8;
      padding: 0.5em 1em;
      border-bottom: 1px solid #ccc;
      z-index: 1000;
      text-align: center;
    }

    .logo-container img {
      height: 64px;
      width: auto;
      margin-bottom: 0.3em;
    }

    .datetime {
      font-size: 0.9em;
      color: #333;
      margin-bottom: 0.3em;
    }

    .return-home {
      padding: 0.3em 0.6em;
      font-size: 0.9em;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header class="sticky-header">
    <div class="logo-container">
      <img src="GE_logo.png" alt="Gleneagles Logo" />
    </div>
    <div class="datetime" id="datetime">Loading timeâ€¦</div>
    <a href="index.html" class="return-home">Return to Home</a>
  </header>

  <script>
    function updateTime() {
      const now = new Date();
      const options = {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      };
      document.getElementById("datetime").textContent = now.toLocaleString('en-CA', options);
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
